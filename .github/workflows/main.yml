name: Test 2 publish Docker Images
on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # PARTIE 1 : CHECKOUT
      - uses: actions/checkout@v4
      # PARTIE 2 : BUILD & TEST
      - name: Build and Test API
        run: |
          docker build ./api -t my-api-test
          # 2. On lance pour tester
          docker run -d --name api-container -p 8000:8000 my-api-test
          # 3. Pause
          sleep 5
          # 4. VÃ©rifs
          docker ps
          docker logs api-container 2>&1 | grep "Application startup complete"

          # Nettoyage du conteneur de test (bonnes pratiques)
          docker stop api-container
          docker rm api-container

      # PARTIE 3 : PUBLISH

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t ghcr.io/valentinsaraiva-mmi/devavecdocker/python-api:latest ./api

      - name: Push Docker image to ghcr
        run: docker push ghcr.io/valentinsaraiva-mmi/devavecdocker/python-api:latest
